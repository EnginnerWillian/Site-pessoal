    <section class="form-container">
        <div class="container">

            <form method="post" action="Document/index.php">
                <h1>Entre em contato</h1>
                <img src="../Projeto-tech/50.#projeto TecBlog - parte 2/imagens/imagem3.jpg" alt="                      " class="logown">
                <p>Preencha o formulário abaixo e entraremos em contato com você.</p>
                <div class="input-single">
                    <input type="text" class="input" id="nome" name="nome" required autocomplete="off">
                    <label for="nome">Seu nome completo</label>
                </div>
                <hr>
                <div class="input-single">
                    <input type="email" class="input" id="email" name="email" required autocomplete="off">
                    <label for="email">Seu e-mail</label>
                </div>
                <hr>
                <div class="input-single">
                    <input type="text" class="input" id="telefone"  name="telefone" autocomplete="off">
                    <label for="telefone">Seu Telefone</label>
                </div>
                <hr>

                <div class="input-sigle">   
                   <legend>Digite o assunto:</legend> 
                    <textarea name="mensage" id="mensagem" cols="30" rows="10"></textarea>
                </div>
     
                <div class="btn"><input type="submit" value="Enviar"></div>
            </form>
        </div>
    </section>
